<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON <=> CSV Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section>
        <h1>JSON <=> CSV Converter</h1>
        <div class="content">
          <form id="converter-form">
            <div class="input-group">
              <label for="json-textarea">JSON</label>
              <textarea
                id="json-textarea"
                rows="10"
                cols="40"
                placeholder="Paste your JSON here..."
              ></textarea>
            </div>

            <div class="input-group">
              <label for="csv-textarea">CSV</label>
              <textarea
                id="csv-textarea"
                rows="10"
                cols="40"
                placeholder="Paste your CSV here..."
              ></textarea>
            </div>

            <div id="message-container"></div>

            <div class="buttons-group">
              <button type="button" id="to-json-btn">Convert to JSON</button>
              <button type="button" id="to-csv-btn">Convert to CSV</button>
            </div>
            <div class="buttons-group">
              <button type="button" id="clear-btn">Clear All</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
