<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My calendar</title>
  </head>
  <body>
    <div class="container">
      <!-- INPUT FORM -->
      <form class="input-form">
        <div class="inputs">
          <label for="input-task-name">Task name:</label>
          <input id="input-task-name" type="text" />
          <label for="input-task-date">Date</label>
          <input id="input-task-date" type="datetime-local" />
        </div>
        <div class="btns">
          <button class="btn-create-task">Create task</button>
        </div>
      </form>
      <!-- TASKS LIST -->
      <div id="tasks-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
